<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <section class="container">
      <img src="image/profile-pic.jpg" alt="profile-pic">
      <header>
        <h1>Italo Régis</h1>
        <p class="location">Macaé, Brasil</p>
        <p>"Front-end developer and avid reader."</p>
      </header>
      
      <section class="social-media-buttons">
        <button class="social-media"><a href="#">GitHub</a></button>
        <button class="social-media"><a href="#">Frontend Mentor</a></button>
        <button class="social-media"><a href="#">LinkedIn</a></button>
        <button class="social-media"><a href="#">Twitter</a></button>
        <button class="social-media"><a href="#">Instagram</a></button>
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Italo Régis</a>.
    </p>
  </footer>
</body>
</html>
